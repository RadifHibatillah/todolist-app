  <body>
    <div class="maincontainer">

      <h1>Daftar Tugas</h1>
      <h3>Klik kiri untuk menandai selesai</h3>
      <h3>Klik kanan untuk menghapus tugas</h3>

      <div class="container">
        <form id="formID">
          <input id="textinput" type="text" maxlength="64" placeholder="Tambahkan tugas baru..." autocomplete="off" />
        </form>

        <div class="controls">
          <button id="toggle-all">Tandai Semua Selesai</button>
          <button id="clear-all">Hapus Semua</button>
        </div>

        <ul id="todos"></ul>

        <div class="status">
          <span id="remaining">0 tugas tersisa</span>
        </div>
      </div>
